<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard: Load Data</title>

    <!-- Importing some fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/load_data.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Title section -->
    <section id="title" class="colored-section">
        <div class="row">
            <div class="col-lg-8 col-md-6">
                <div class="title-text-container">
                    <h1 class="title">Private Label Products</h1>
                    <h2 class="title subheading">Data Analysis (AI) Portal</h2>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <img class="title-logo-img" src="../static/images/TataNeu_logo.png" alt="TataNeu logo image">
            </div>
        </div>
    </section>

    <section id="load-data">
        <div class="content-container">
            <h2 class="section-heading">Upload your file here:</h2>
            <div class="row">
                <div class="col-lg-6">
                    <p class="file-description">
                        Upload a CSV file with a single column of data.
                        The entry in the first row of the column should have the title
                        <em>productLinks</em>. <span><br></span>
                        Every subsequent row should contain the link for a single product.
                    </p>
                </div>
                <div class="col-lg-6">
                    <img class="file-format-img" src="../static/images/data_load_sample_format.png" alt="Sample File Format Image">
                </div>
            </div>
            <form class="file-form" action="{{ url_for('load_data') }}" method="post" enctype="multipart/form-data" name="load-data-form">
                <input type="text" class="product-name" name="productName" placeholder="What products are these links for (ex: 'exercise bike')" autocomplete="off">
                <br>
                <input type="file" id="fileinput" name="fileinput" accept=".csv">
                <button class="btn btn-outline-primary" type="submit">Upload File</button>
            </form>
        </div>
    </section>

    <!-- Footer section -->
    <footer id="footer" class="colored-section">
        <!-- <p class="footer-tagline">A TataDigital Tool</p> -->
        <img class="footer-img" src="../static/images/TDL_Logo.png">
        <br>
        <p class="footer-credits">Developed by Karan Kashyap</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="../static/js/load_data.js" charset="utf-8"></script> -->
</body>

</html>
